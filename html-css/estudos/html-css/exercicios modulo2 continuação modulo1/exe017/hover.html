<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs</title>
    <style>
       body{
       font-family: Arial, Helvetica, sans-serif;
       }

    div:hover{
    color: rgba(255, 0, 0, 0.696);
    }

div:hover > p{
    display: block;
    color:white;
    background-color: rgb(146, 119, 170);
    width: 400px;
}

    div > p{
        display: none;
    }
    </style>
</head>
<body>
    <h1>exemplos de hover</h1>
    <p>passe o mause no texto a baixo</p>
    <div>passa o mause aqui
        <p>texto escondido</p>
    </div>
</body>
</html>
